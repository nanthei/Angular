<div class="row">
  <div class="col-12 text-center">
    <h1>Rick And Morty Chars</h1>
    <app-search-form (onFormSubmit)="filterCharacters($event)"></app-search-form>
  </div>

  <div class="row mb-3">
    <div class="col-4">
      <button class="btn btn-secondary ml-3" (click)="prevPage()">
        Prev Page
      </button>
    </div>

    <div class="col-4 text-center fs-5">
      Current page: {{ page }} / {{ charactersInfo.pages }}
    </div>
    <div class="col-4 text-end">
      <button class="btn btn-secondary" (click)="nextPage()">Next Page</button>
    </div>
  </div>

  <div class="col-sm-4 mb-3" *ngFor="let char of characters">
    <div class="card" routerLink="char/{{ char.id }}">
      <img src="{{ char.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ char.name }}</h5>
        <p class="card-text"></p>
        <button class="btn btn-primary">Details</button>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="char">
  <div class="col-8">
    <h1>{{ char?.name }}</h1>
    <hr />
    <h2>Character Details</h2>
    <ul>
      <li>Gender: {{ char.gender }}</li>
      <li>Origin: {{ char.origin.name }}</li>
      <li>Location: {{ char.location.name }}</li>
    </ul>
      <h2>Character Episodes</h2>
      <app-char-ep-list  [char]="char"></app-char-ep-list>
  </div>
  <div class="col-4">
    <img src="{{ char.image }}" [alt]="char.name" class="img-fluid" />
  </div>
</div>
<div class="loader w-100 text-center mt-3" *ngIf="char == undefined">Loading....</div>

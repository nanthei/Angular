<div class="container">
    <div class="row">
      <div class="col-12">
        <h1><i class="bi bi-activity"></i> Todo List </h1>
      </div>
  
      <div class="col-12">
        <!-- TODO: Pakeisti forma i <app-task-create> -->
        <app-task-create (newItemEvent)="getTasks()"></app-task-create>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Task Title</th>
            <th>Author</th>
            <th>ID</th>
          </tr>
        </thead>
        <!-- Dinaminis klases pridejimas elementui:
        [class.class-name]
        -->
        <tr *ngFor="let task of tasks" [class.task-completed]="task.completed">
          <td>
            <!-- Ateityje si elementa naudosime, pazymeti uzduotis kaip baigtas -->
            <!-- [checked] - dinaminis checked atributo priskyrimas -->
            <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)">
          </td>
          <td><i class="bi-alarm"></i> {{ task.title }}</td>
          <td><i class="bi bi-activity"></i> Author: {{ task.author }}</td>
          <td>{{ task.id }}</td>
          <td>
            <button
            (click)="deleteTask(task)"
            class="btn btn-danger bg-danger">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>

<h1>Create User</h1>

<form (ngSubmit)="userCreate()">
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <!-- [(ngModel)] -->
        <input type="text"
        [(ngModel)]="user.title"
        placeholder="Enter User name"
        name="title"
        class="form-controll" />
      </div>
    </div>

    <div class="col-4">
      <div class="form-group">
        <input type="text"
        placeholder="Enter Author name"
        [(ngModel)]="user.author"
        name="author"
        class="form-controll" />
      </div>
    </div>

    <div class="col-4">
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Add User">
      </div>
    </div>
  </div>


</form>

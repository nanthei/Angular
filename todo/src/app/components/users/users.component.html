<div class="row">
  <div class="col-8">
    <h1 class="mt-3">
      <i class="bi bi-people-fill"></i> Users
    </h1>
  </div>
  <div class="col-4 justify-content-center align-items-center text-end">
    <button
    (click)="toggleCreateForm()"
    class="btn btn-primary mt-3">
    <i class="bi bi-people-fill"></i> Add New User
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12" [hidden]="hideForm">
    <h2>Add New User</h2>
    <form (ngSubmit)="addUser()" class="mb-3">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" required [(ngModel)]="newUser.email" name="email" class="form-control" id="email">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" required [(ngModel)]="newUser.name" name="name" class="form-control" id="userName">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>

<div class="row">
  <div class="col-sm-6" *ngFor="let user of users">
    <div class="card mb-3">
      <div class="card-header">
        <a routerLink="/users/{{ user.id}}">
          {{ user.name }}
        </a>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <!-- Patikriname ar user objektas turi picture reiksme -->
            <img class="img-fluid" [src]="user.picture" *ngIf="user.picture" />
            <!-- Jei neturi, tuomet atvaizduojama standartini paveiksleli -->
            <img class="img-fluid" [src]="defaultAvatar" *ngIf="!user.picture" />
          </div>

          <div class="col-8">
            <div>
              Email: {{ user.email }}
            </div>
            <div>
              ID: {{ user.id }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

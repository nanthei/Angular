




<div class="row">
  <div class="col-8">
    <h1 class="mt-3">
      <i class="bi bi-people-fill"></i> Users
    </h1>
  </div>
  <div class="col-4 justify-content-center align-items-center text-end">
    <button
    (click)="toggleCreateForm()"
    class="btn btn-primary mt-3">
    <i class="bi bi-people-fill"></i> Add New User
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12 mb-3" [hidden]="hideForm">
    <app-user-create (newItemEvent)="getUsers()"></app-user-create>
  </div>

</div>

<div class="row">
  <div class="col-sm-6" *ngFor="let user of users">
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <a routerLink="/users/{{ user.id}}">
          {{ user.name }}
        </a>
        <button (click)="deleteUser(user)" class="btn btn-danger bg-danger">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <!-- Patikriname ar user objektas turi picture reiksme -->
            <img class="img-fluid" [src]="user.picture" *ngIf="user.picture" />
            <!-- Jei neturi, tuomet atvaizduojama standartini paveiksleli -->
            <img class="img-fluid" [src]="defaultAvatar" *ngIf="!user.picture" />
          </div>

          <div class="col-8">
            <div>
              Email: {{ user.email }}
            </div>
            <div>
              ID: {{ user.id }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
